<div class="modal-header">
  <h4 class="modal-title">Hi there!</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container">
    <form [formGroup]="form">
      <div class="form-group row">
        <label for="width" class="col-sm-1-12 col-form-label">Width</label>
        <div class="col-sm-1-12">
          <input type="number" class="form-control" name="width" formControlName="width">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputName" class="col-sm-1-12 col-form-label" >Height</label>
        <div class="col-sm-1-12">
          <input type="number" class="form-control" name="height" formControlName="height">
        </div>
      </div>

    </form>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Close</button>
  <button type="button" class="btn btn-primary" (click)="save()">Save</button>
</div>
